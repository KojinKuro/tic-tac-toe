<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <section id="game-container">
    <div id="game-with-grid">
      <div class="container" id="top_left" data-row="0" data-col="0"><span class="container-child"></span></div>
      <div class="container" id="top_mid" data-row="0" data-col="1"><span class="container-child"></span></div>
      <div class="container" id="top_right" data-row="0" data-col="2"><span class="container-child"></span></div>
      <div class="container" id="mid_left" data-row="1" data-col="0"><span class="container-child"></span></div>
      <div class="container" id="mid_mid" data-row="1" data-col="1"><span class="container-child"></span></div>
      <div class="container" id="mid_right" data-row="1" data-col="2"><span class="container-child"></span></div>
      <div class="container" id="bot_left" data-row="2" data-col="0"><span class="container-child"></span></div>
      <div class="container" id="bot_mid" data-row="2" data-col="1"><span class="container-child"></span></div>
      <div class="container" id="bot_right" data-row="2" data-col="2"><span class="container-child"></span></div>
    </div>
  </section>
  <section id="score-section">
    <div>
      <div id="player1-name">Player 1 (<span id="player1-symbol" class="symbol">X</span>)</div>
      <div class="score" id="player1-score">0</div>
    </div>
    <div>
      <div id="tie-name">TIE</div>
      <div class="score" id="tie-score">0</div>
    </div>
    <div>
      <div id="player2-name">Player 2 (<span id="player2-symbol" class="symbol">O</span>)</div>
      <div class="score" id="player2-score">0</div>
    </div>
  </section>
  <footer>Coded by Charles Kwang</footer>
</body>
</html>
