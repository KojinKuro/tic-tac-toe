<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <select name="opponent" id="opponent">
        <option>Human</option>
        <option>Robot</option>
      </select>
    </nav>
  </header>

  <main>
    <section id="game">
      <div id="row-top">
        <button id="top_left" data-row="0" data-col="0">Test</button>
        <button id="top_mid" data-row="0" data-col="1">Test</button>
        <button id="top_right" data-row="0" data-col="2">Test</button>
      </div>
      <div id="row-mid">
        <button id="mid_left" data-row="1" data-col="0">Test</button>
        <button id="mid_mid" data-row="1" data-col="1">Test</button>
        <button id="mid_right" data-row="1" data-col="2">Test</button>
      </div>
      <div id="row-bot">
        <button id="bot_left" data-row="2" data-col="0">Test</button>
        <button id="bot_mid" data-row="2" data-col="1">Test</button>
        <button id="bot_right" data-row="2" data-col="2">Test</button>
      </div>
    </section>
    <section>Winner is <span class="winner-name"></span></section>
  </main>
  
  <button class="reset hidden">Reset</button>

  <footer>
    Charles Kwang
  </footer>

</body>
</html>
